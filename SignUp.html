<!DOCTYPE html>
<html lang="en">

<head>

<body class="body1">
  <header>
    <a href="SignUp.html"><img style="width: 90px; float: right;" src="./assets/images/user-profile.png"
        alt="profile"></a>
    <a href="./index.html">
      <h1 id="title-Heading">Hops And Chops</h1>
    </a>
    <nav>
      <a href="./index.html" class="nav-a">Home</a>
      <a href="./aboutUs.html" class="nav-a">About Us</a>
      <a href="./menu.html" class="nav-a">Menu</a>
      <a href="./Feedback.html" class="nav-a">Booking</a>
      <a href="./contactUs.html" class="nav-a">Contact Us</a>
    </nav>
  </header>
  <hr style="width:100%">
  <form action="">
    <div id="login-box">
      <div class="left">
        <h1>Sign up</h1>
        <input type="text" id="username" name="username" placeholder="username" />
        <input type="text" id="email" name="email" placeholder="E-mail" />
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
      </div>
      <hr>
      <div class="sign-in">
        <p>Already a User?</p>
        <h1>Login</h1>
        <input type="text" id="email" name="email" placeholder="E-mail" />
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" id="login" name="Login_submit" value="Login" />

      </div>


      <br>
      <hr style="width: 70%;">
      <div>
        <button id="logout">SignOut</button>
      </div>

    </div>

    </div>
  </form>
</body>
<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAHOMrKXSC3aTQC7wpw2kklx5mBIqw9Pnw",
    authDomain: "restaurant-management-sy-6f7a2.firebaseapp.com",
    databaseURL: "https://restaurant-management-sy-6f7a2-default-rtdb.firebaseio.com",
    projectId: "restaurant-management-sy-6f7a2",
    storageBucket: "restaurant-management-sy-6f7a2.appspot.com",
    messagingSenderId: "593782507173",
    appId: "1:593782507173:web:4c6111d0cfc720ac8baf4c"
  };


  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();



  signUp.addEventListener('click', (e) => {



    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var username = document.getElementById('username').value;

    createUserWithEmailAndPassword(auth, email, password).then((userCredential) => {


      const user = userCredential.user;

      set(ref(database, 'users/' + user.uid), {
        username: username,
        email: email
      });
      alert('User Created!');

    })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);

      });
  });

  login.addEventListener('click', (e) => {

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        const dt = new Date();
        update(ref(database, 'users/' + user.uid), {
          last_login: dt,
        });
        alert('User Signed In!');
        window.location.href = "./index.html"
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);

      });
  });
  const user = auth.currentUser;
  onAuthStateChanged(auth, (user) => {
    if (user) {

      const uid = user.uid;

    } else {
      // User is signed out

    }
  });

  logout.addEventListener('click', (e) => {
    signOut(auth).then(() => {
      alert('Signed Out Successfully');
      console.log("Signed Out Successfully");
    }).catch((error) => {

      const errorCode = error.code;
      const errorMessage = error.message;
      alert(errorMessage);
    });
  });


</script>

</html>
