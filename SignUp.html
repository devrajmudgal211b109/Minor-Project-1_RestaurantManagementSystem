<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg-xml">
    <title>Authentication</title>
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="username"/>
            <input type="text" id="email" name="email" placeholder="E-mail"/>
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" id="signUp" name="signup_submit" value="Sign up"/>
        </div>
        <div>
            <p>Already a User?</p>
            <h1>Login</h1>
            <input type="text" id="email" name="email" placeholder="E-mail"/>
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" id="login" name="Login_submit" value="Login"/>

        </div>

        <div class="right">
            <span class="loginwith">
                Sign in with <br/>
                social network
            </span>
            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google</button>

        </div>
        <div class="or">OR</div>
    </div>
</body>
<script type="module">
 
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHOMrKXSC3aTQC7wpw2kklx5mBIqw9Pnw",
      authDomain: "restaurant-management-sy-6f7a2.firebaseapp.com",
      databaseURL: "https://restaurant-management-sy-6f7a2-default-rtdb.firebaseio.com",
      projectId: "restaurant-management-sy-6f7a2",
      storageBucket: "restaurant-management-sy-6f7a2.appspot.com",
      messagingSenderId: "593782507173",
      appId: "1:593782507173:web:4c6111d0cfc720ac8baf4c"
    };
  
  
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click',(e) =>{

        

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password).then((userCredential) => {

   
    const user = userCredential.user;
    
    set(ref(database,'users/'+ user.uid),{
        username: username,
        email: email
    });
    alert('User Created!');
    
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
  
  });
});

  </script>
</html>
